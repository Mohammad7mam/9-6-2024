<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #7: Simple playlist</title>
    <link rel="stylesheet" href="exercise7.css" />
    <script>
      window.onload = function () {
        function addSong() {
          var songTextInput = document.getElementById("songTextInput");
          var songName = songTextInput.value;
          {
            var playlist = document.getElementById("playlist");
            var listItem = document.createElement("li");
            listItem.textContent = songName;
            playlist.appendChild(listItem);
            songTextInput.value = "";
          }
          var deleteButton = document.createElement("button");
          deleteButton.textContent = "Delete";
          deleteButton.onclick = function () {
            playlist.removeChild(listItem);
          };
          listItem.appendChild(deleteButton);
        }
        var addButton = document.getElementById("addButton");
        addButton.onclick = addSong;
      };
    </script>
  </head>
  <body>
    <p>
      this is your playlist, when enter the song and hit add song a list should
      be created withe delete button as image below
    </p>
    <img src="pngegg (2).png" style="width: 1rem" />
    <form>
      <input type="text" id="songTextInput" size="40" placeholder="Song name" />
      <input type="button" id="addButton" value="Add Song" />
    </form>

    <ul id="playlist"></ul>
  </body>
</html>
