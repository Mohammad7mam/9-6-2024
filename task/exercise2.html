<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #2: Changing box color on click</title>
    <style>
      #mydiv {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="mydiv" onclick="changeColor()"></div>

    <script>
      function changeColor() {
        var colors = ["red", "blue", "green", "yellow", "orange", "purple"];
        var randomColor = colors[Math.floor(Math.random() * colors.length)]; // يختار لونًا عشوائيًا من القائمة
        document.getElementById("mydiv").style.backgroundColor = randomColor; // تغيير لون الصندوق
      }
    </script>
  </body>
</html>
